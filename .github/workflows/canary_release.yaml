name: Canary version Release

on:
  workflow_dispatch:
    inputs:
      new_features:
        description: 'New features (leave empty if none)'
        required: false
        type: string
        default: ''
      bug_fixes:
        description: 'Bug fixes (leave empty if none)'
        required: false
        type: string
        default: ''
      other_changes:
        description: 'Other changes (leave empty if none)'
        required: false
        type: string
        default: ''

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install
      
      - name: Get version and SHA
        id: version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          VERSION_SUFFIX=$(git rev-parse --short HEAD)
          VERSION="${PACKAGE_VERSION}-canary-${VERSION_SUFFIX}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Canary release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Prepare release contents
        id: release_contents
        run: |
          cat << 'EOF' > release_body.txt
          # ğŸš€ New Canary Release (`${{ steps.version.outputs.version }}`)
          
          EOF
          
          # Add New Features section if provided
          if [ -n "${{ github.event.inputs.new_features }}" ]; then
            cat << 'EOF' >> release_body.txt
          ## ğŸ‰ New Features
          ${{ github.event.inputs.new_features }}
          
          EOF
          fi
          
          # Add Bug Fixes section if provided
          if [ -n "${{ github.event.inputs.bug_fixes }}" ]; then
            cat << 'EOF' >> release_body.txt
          ## ğŸ› Bug Fixes
          ${{ github.event.inputs.bug_fixes }}
          
          EOF
          fi
          
          # Add Other Changes section if provided
          if [ -n "${{ github.event.inputs.other_changes }}" ]; then
            cat << 'EOF' >> release_body.txt
          ## ğŸ”§ Other Changes
          ${{ github.event.inputs.other_changes }}
          
          EOF
          fi
          
          # Add installation and warning sections
          cat << 'EOF' >> release_body.txt
          ## ğŸ“¦ Installation
          ```bash
          npm install --dev @repixelcorp/hyper-pwt@${{ steps.version.outputs.version }}
          ```
          
          ## âš ï¸ Warning
          This is a canary release and should not be used in production environments.
          
          EOF
          
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat release_body.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: ğŸš€ ${{ steps.version.outputs.version }}
          body: ${{ steps.release_contents.outputs.body }}
          draft: false
          prerelease: true
      
      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build package
        run: pnpm build

      - name: Publish to NPM
        run: |
          npm publish --tag canary --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}